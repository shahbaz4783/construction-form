<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>お問い合わせフォーム</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="container">
			<header>
				<h1 class="form-title">お問い合わせフォーム</h1>
				<div class="progress-steps">
					<div class="step active">
						<div class="step-content">
							<div class="step-number">01</div>
							<div class="step-text">
								<h2>ご希望内容をご入力</h2>
								<p>必要事項をご記入ください</p>
							</div>
						</div>
					</div>
					<div class="step">
						<div class="step-content">
							<div class="step-number">02</div>
							<div class="step-text">
								<h2>入力確認をして最終送信</h2>
								<p>内容をご確認ください</p>
							</div>
						</div>
					</div>
					<div class="step">
						<div class="step-content">
							<div class="step-number">03</div>
							<div class="step-text">
								<h2>弊社よりお客様へご連絡</h2>
								<p>お客様ご希望のご連絡方法にて通常24時間以内にご連絡します</p>
							</div>
						</div>
					</div>
				</div>
			</header>

			<form id="contactForm">
				<!-- Personal Info Section -->
				<section class="form-section">
					<div class="header-section">
						<p class="header-text-red">最大8社から無料で一括見積もり</p>
						<h1 class="header-text-large">簡単60秒入力</h1>
					</div>

					<div class="form-content">
						<h2 class="section-title">お客様情報</h2>

						<form class="customer-form">
							<!-- Name -->
							<div class="form-group">
								<div class="form-label">
									<span class="required-badge">必須</span>
									<label for="name">お名前</label>
								</div>
								<div class="form-input">
									<input type="text" id="name" name="name" required />
								</div>
							</div>

							<!-- Email -->
							<div class="form-group">
								<div class="form-label">
									<span class="required-badge">必須</span>
									<label for="email">メールアドレス</label>
								</div>
								<div class="form-input">
									<input type="email" id="email" name="email" required />
								</div>
							</div>

							<!-- Phone -->
							<div class="form-group">
								<div class="form-label">
									<span class="required-badge">必須</span>
									<label for="phone">電話番号</label>
								</div>
								<div class="form-input">
									<input type="tel" id="phone" name="phone" required />
								</div>
							</div>

							<!-- Installation Address -->
							<div class="form-group">
								<div class="form-label">
									<span class="required-badge">必須</span>
									<label>施工先住所</label>
								</div>
								<div class="form-input">
									<div class="address-fields">
										<input type="text" placeholder="都道府県" required />
										<input type="text" placeholder="市区町村" required />
									</div>
								</div>
							</div>

							<!-- Property Status -->
							<div class="form-group">
								<div class="form-label">
									<span class="required-badge">必須</span>
									<label>施工検討されている場所について</label>
								</div>
								<div class="form-input">
									<div class="property-status">
										<label class="checkbox-label">
											<input
												type="checkbox"
												name="property-type"
												value="新築"
											/>
											<span class="custom-checkbox"></span>
											新築
										</label>
										<label class="checkbox-label">
											<input
												type="checkbox"
												name="property-type"
												value="中古"
											/>
											<span class="custom-checkbox"></span>
											中古
										</label>
										<label class="checkbox-label">
											<input
												type="checkbox"
												name="property-type"
												value="リノベ"
											/>
											<span class="custom-checkbox"></span>
											リノベ
										</label>
									</div>
									<div class="occupancy-status">
										<label class="checkbox-label">
											<input type="checkbox" name="occupancy" value="入居前" />
											<span class="custom-checkbox"></span>
											入居前
										</label>
										<label class="checkbox-label">
											<input type="checkbox" name="occupancy" value="入居中" />
											<span class="custom-checkbox"></span>
											入居中
										</label>
									</div>
								</div>
							</div>

							<!-- Handover Date -->
							<div class="form-group">
								<div class="form-label">
									<span class="required-badge">必須</span>
									<label>物件引渡し予定日</label>
								</div>
								<div class="form-input">
									<div class="date-input">
										<input type="text" placeholder="年" required />
										<span>/</span>
										<input type="text" placeholder="月" required />
										<span>/</span>
										<input type="text" placeholder="日" required />
									</div>
									<p class="helper-text">
										未定・ご入居済の場合は おおよその日で構いません
									</p>
								</div>
							</div>

							<!-- Moving Date -->
							<div class="form-group">
								<div class="form-label">
									<label>お引越し予定日</label>
								</div>
								<div class="form-input">
									<div class="date-input">
										<input type="text" placeholder="年" />
										<span>/</span>
										<input type="text" placeholder="月" />
										<span>/</span>
										<input type="text" placeholder="日" />
									</div>
									<p class="helper-text">おおよその日で構いません</p>
								</div>
							</div>

							<!-- Building Name -->
							<div class="form-group">
								<div class="form-label">
									<label>マンション名/ハウスメーカー</label>
								</div>
								<div class="form-input">
									<input type="text" />
								</div>
							</div>

							<p class="note-text">
								現在ご提案を受けているものと比較しながらの提案を受けやすくなります
							</p>
						</form>
					</div>
				</section>

				<!-- Coating Options Section -->
				<section class="form-section coating-section">
            <h2 class="section-title">ご希望のハウスコーティング</h2>

            <!-- Water Area Coating -->
            <div class="coating-group auto-check">
                <input type="checkbox" id="water-coating" class="main-checkbox" />
                <label for="water-coating" class="main-label">
                    水回りコーティング
                    <span class="toggle-icon"></span>
                </label>
                <div class="sub-options">
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="water-bathroom" />
                        <span class="checkmark"></span>
                        浴室
                    </label>
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="water-washbasin" />
                        <span class="checkmark"></span>
                        洗面台
                    </label>
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="water-kitchen" />
                        <span class="checkmark"></span>
                        キッチン
                    </label>
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="water-toilet" />
                        <span class="checkmark"></span>
                        トイレ
                    </label>
                </div>
            </div>

            <!-- Anti-mold Coating -->
            <div class="coating-group auto-check">
                <input type="checkbox" id="mold-coating" class="main-checkbox" />
                <label for="mold-coating" class="main-label">
                    防カビコーティング
                    <span class="toggle-icon"></span>
                </label>
                <div class="sub-options">
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="mold-bathroom" />
                        <span class="checkmark"></span>
                        浴室
                    </label>
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="mold-washroom" />
                        <span class="checkmark"></span>
                        洗面所
                    </label>
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="mold-kitchen" />
                        <span class="checkmark"></span>
                        キッチン
                    </label>
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="mold-toilet" />
                        <span class="checkmark"></span>
                        トイレ
                    </label>
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="mold-storage" />
                        <span class="checkmark"></span>
                        収納内
                    </label>
                </div>
            </div>

            <!-- Cross Coating -->
            <div class="coating-group">
                <input type="checkbox" id="cross-coating" class="main-checkbox" />
                <label for="cross-coating" class="main-label">
                    クロス(防汚/触媒系)コーティング
                    <span class="toggle-icon"></span>
                </label>
                <div class="sub-options">
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="cross-bathroom" />
                        <span class="checkmark"></span>
                        浴室
                    </label>
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="cross-washroom" />
                        <span class="checkmark"></span>
                        洗面所
                    </label>
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="cross-kitchen" />
                        <span class="checkmark"></span>
                        キッチン
                    </label>
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="cross-toilet" />
                        <span class="checkmark"></span>
                        トイレ
                    </label>
                    <label class="sub-item">
                        <input type="checkbox" class="sub-checkbox" id="cross-storage" />
                        <span class="checkmark"></span>
                        収納内
                    </label>
                </div>
            </div>
        </section>

				<!-- Submit -->
			</form>
		</main>
	</body>
</html>
